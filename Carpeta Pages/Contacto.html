<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Carpeta CSS/estilos.css">
    <link href="http://fonts.cdnfonts.com/css/rockslide" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/gogh" rel="stylesheet">
    <title>Repuestos de Motos</title>
</head>

<body  class="contacto__gradiente">
    <header>
        <nav>
        <div>
            <ul>
                <li><a href="../index.html" class="nav__hover">Home</a></li>
                <li><a href="./Catalogos.html" class="nav__hover">Catalogos</a></li>
                <li><a href="./Reparacion.html" class="nav__hover">Reparacion</a></li>  
                <li><a href="./Contacto.html" class="nav__hover">Contacto</a></li>   
            </ul>
        </div>
        </nav>
    </header>    

    <div class="form__contacto">
    <form action="" method="get" >
        
        <h1 class="form__h1">Formulario de contacto</h1>
        <h4 class="form__h4">Escríbenos y en breve nos pondremos en contacto</h4>

        <div>
            <h4>Nombre *</h4>
            <label for="Nombre"></label>
            <input class="label__contacto1" type="text" name="Nombre" id="Nombre" required>
        </div>
        <div>
            <h4>Apellido *</h4>
            <label for="Apellido"></label>
            <input class="label__contacto1" type="text" name="Apellido" id="Apellido" required>
        </div>
        <div>
            <h4>Email *</h4>
            <label for="Email"></label>
            <input class="label__contacto1" type="email" name="Email" id="Email" >
        </div>
        <div>
            <h4>Whatsapp *</h4>
            <label for="Whatsapp"></label>
            <input class="label__contacto1" type="text" name="Whatsapp" id="Whatsapp" required>
        </div>
        
        <div>
            <h4>Marca</h4>
            <label for="Marca"></label>
            <input class="label__contacto1" type="text" name="Marca" id="Marca">
        </div>  
        
        <div>
            <h4>Modelo completo</h4>
            <label for="Modelo"></label>
            <input class="label__contacto1" type="text" name="Modelo" id="Modelo">
        </div>

        <div>
            <h4>Año</h4>
            <label for="Año"></label>
            <input class="label__contacto1" type="text" name="Año" id="Año">
        </div>
        
        <div class="contacto__comentario">
            <label for="Comentario"></label>
            <textarea name="Comentario" id="Comentario" cols="40" rows="10" 
            placeholder="En que podemos ayudarlo?"></textarea>
        </div>    
        
        <p class="campos__contacto">* Los campos son obligatorios.</p>

        <div class="button__contacto">
        <button type="submit">ENVIAR</button>
        <button type="reset">RESETEAR</button>    
        </div>

    </form>
    </div>

    <footer class="footer">
        
        <img class="footer__logo" src="../Assets/Escudo 2 AM MOTOS.png" alt="ESCUDO LOGO de footer">

        <p class="footer__texto">Horarios:
            Lunes a Viernes: 8am-18.30pm
            Sabado: 8am-12pm
        </p>
    </footer>

</body>
</html>
